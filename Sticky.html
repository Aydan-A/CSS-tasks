<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0;
        }
        div.border {
            border: 5px solid black;
            height: 300px;
            overflow: hidden;
            
        }

        h3 {
            position: sticky;
            border: 1px gray;
            background-color: gray;
            height: 70px;
            top: 0px;
        }
      
    </style>
</head>

<body>
    <div style="overflow: scroll; overflow: none;" class="border">
        <div>
            <h2>Animals by Alphabet</h2>
        </div>
        <div>
            <div>
                <h3>A</h3>
                <ul>
                    <li>American Buffalo</li>
                    <li>Aardvark</li>
                    <li>Alligator</li>
                    <li>Antelope</li>
                </ul>
            </div>
            <div>
                <h3>B</h3>
                <ul>
                    <li>Baboon</li>
                    <li>Bat</li>
                    <li>Blue Bird</li>
                </ul>
            </div>
            <div>
                <h3>C</h3>
                <ul>
                    <li>Cat</li>
                    <li>Camel</li>
                    <li>Chicken</li>
                    <li>Chipmunk</li>
                </ul>
            </div>
            <div>
                <h3>D</h3>
                <ul>
                    <li>Dog</li>
                    <li>Donkey</li>
                    <li>Dave</li>
                    <li>Duck</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
