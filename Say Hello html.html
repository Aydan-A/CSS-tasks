<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="100000; url=http://www.google.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say hello</title>
    <link rel="stylesheet" href="Sayhello.css">
    <style>
        div.frame {
            border: solid 2px white;
            margin-left: 40%;
            box-shadow: 20px 20px 50px 15px whitesmoke
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-origin: border-box;
            background-color: white;
            width: 400px;
            height: 650px
        }
    </style>
</head>

<body>
    <div class="frame">
        <h1> Say Hello !</h1>
        <form action="">
            <div class="form">
                <label for="">Your Name</label><br><br>
                <input type="text" name="" id="name" placeholder="Enter your name"><br>
            </div>
            <div class="form">
                <label for="">Email</label><br><br>
                <input type="email" name="" id="x" placeholder="Enter your email adress"><br>
            </div>
            <div class="form">
                <p class="dropdownlist1">
                    <label for="">Needed Services</label><br><br>
                    <select name="drop down1" id="dd1" class="ss" style="display:flexbox;>
                        <optgroup label="Smartphones">
                            <option value="Apple">Apple</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Nokia">Nokia</option>
                        </optgroup>
                        <optgroup label="Laptop">
                            <option value="Apple">Apple</option>
                            <option value="HP">HP</option>
                            <option value="asus">Asus</option>
                        </optgroup>
                    </select>
                </p>
            </div>
            <div class="form">
                <p class="dropdownlist1">
                    <label for="">Budget</label><br><br>
                    <select name="drop down2" id="dd2" class="ss">
                        <optgroup label="UK">
                            <option value="dollar">Dollar</option>
                            <option value="pounds">Pounds</option>
                            <option value="coins">Coins</option>
                        </optgroup>
                        <optgroup label="EU">
                            <option value="euro">Apple</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="cent">Cent</option>
                        </optgroup>
                    </select>
                </p>
            </div>
            <div class="form">
                <label for="">Message</label><br>
                <textarea class="ss" name="" id="" cols="30" rows="7" placeholder="Your message here..."></textarea><br>
            </div>
            <button type="button" class="ss1">Submit</button>
        </form>
    </div>
</body>

</html>
